layout: default

<section class="section article-wrapper">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date: '%B %d, %Y' }}</time>
    </header>
    
    <article class="post">
        {{ content }}
    </article>    
</section>
